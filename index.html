     <!--  Header  -->
<header>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="container-fluid-first">
                <a class="navbar-brand" href="index.html" id="main">Contact Manager</a>
                <button class="navbar-toggler" id="navbar-toggler-btn">
                    <div class="navbar-toggler-icon">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>
                </button>
            </div>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-ul">
                    <li class="nav-ul-item" id="addContact">
                        <a class="nav-link" onclick="AdderSettings();" href="#">Add Contact</a>
                        

                                        <!--  Add And Edit Contact Form -->
                    <div id="contactForm" class="AddAndEditContactForm">
                        <div class="AAE-div">
                            <label for="name" class="form-label-AAE">Name<sup>*</sup></label>
                            <input type="text" class="form-control-AAE" id="name" aria-describedby="emailHelp" required>
                            <div id="emptyName" class="invalid-feedback-AAE" style="display: none;">
                                This field is required.
                            </div>
                        </div>
                        <div class="AAE-div">
                            <label for="company" class="form-label-AAE">Company</label>
                            <input type="text" class="form-control-AAE" id="company" aria-describedby="emailHelp">
                        </div>
                        <div class="AAE-div">
                            <label for="group" class="form-label-AAE">Group</label>
                            <select class="form-control-AAE" id="group">
                                <option value="friend">friend</option>
                                <option value="relative">relative</option>
                                <option value="colleague">colleague</option>
                            </select>
                        </div>
                        <div class="AAE-div">
                            <label for="phone" class="form-label-AAE" id="Label-phone">Phone Number</label>
                            <input type="text" class="form-control-AAE" id="phone" aria-describedby="emailHelp" required>
                            <div id="emptyPhone" class="invalid-feedback-AAE" style="display: none;">
                                Incorrect phone number.
                            </div>
                        </div>
                        <div class="AAE-div">
                            <label for="email" class="form-label-AAE">Email</label>
                            <input type="email" class="form-control-AAE" id="email" aria-describedby="emailHelp"
                                required>
                            <div id="emptyEmail" class="invalid-feedback-AAE" style="display: none;">
                                Incorrect email.
                            </div>
                        </div>
                        <div class="AAE-div">
                            <label for="address" class="form-label-AAE">Address</label>
                            <input type="text" class="form-control-AAE" id="address" aria-describedby="emailHelp">
                        </div>
                        <div class="AAE-div">
                            <label for="birthday" class="form-label-AAE">Birthday</label>
                            <input type="text" class="form-control-AAE" id="birthday" aria-describedby="emailHelp">
                        </div>
                        <div class="AAE-div">
                            <label for="lastCall" class="form-label-AAE" hidden>Last Call</label>
                            <input type="text" class="form-control-AAE" id="lastCall" aria-describedby="emailHelp"
                                hidden>
                        </div>
                        <div class="AAE-div">
                            <label for="additionalInfo" class="form-label-AAE">Additional Info</label>
                            <input type="text" class="form-control-AAE" id="additionalInfo" aria-describedby="emailHelp">
                        </div>
                        <div class="AAE-div">
                            <label for="description" class="form-label-AAE">Description</label>
                            <input type="text" class="form-control-AAE" id="description" aria-describedby="emailHelp">
                        </div>
                        <div class="AAE-buttons">
                            <button type="submit" class="btn-AEE" id="btnSubmit" onclick="SubmitBtn();">Submit</button>
                            <button type="submit" class="btn-AEE" id="btnCancel" onclick="CancelBtn();">Cancel</button>
                        </div>
                    </div>





                    </li>
                    <li class="nav-ul-item" id="importContact">
                        <a class="nav-link" onclick="importContacts();" href="#" id="import" >Import</a>
                    </li>
                    <li class="nav-ul-item" id="exportContact">
                        <a class="nav-link" href="#" onclick="exportContacts();" id="export">Export</a>
                    </li>
                </ul>
                <div id="searchForm" class="search-d-flex" role="search">
                    <label for="searchSelect"></label>
                    <select class="form-select" id="searchSelect">
                        <option>Name</option>
                        <option>Company</option>
                        <option>Group</option>
                        <option>Birthday</option>
                        <option>Phone</option>
                        <option>Email</option>
                        <option>Address</option>
                        <option>Last Call</option>
                        <option>Addition Info</option>
                        <option>Description</option>
                    </select>
                    <input class="form-control" id="searchInput" type="search" placeholder="Search...">
                    <button class="btn-form-search" id="searchBtn" onclick="searchContact()" type="submit">
                        Search
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>

 <!--  Main  -->
<main id="mainContent">
    <!--  Sort  -->
    <div id="sortForm" class="sortFormClass">
        <span class="spanSortBy">Sort by:</span>
        <select class="form-control-sort" id="sortParam" onchange="sort()">
            <option value="lastCall">Recent</option>
            <option value="name">Name (A-Z)</option>
        </select>
    </div>

    <!--  To top button  -->
    <a id="btnToTop" class="btn-buttonUp" href="#main">^</a>

    <!--  List Of Contacts  -->
        <ul class="list-group" id="listOfContact">
            <li class="list-group-item-loading">
                <div>Wait for loading...</div>
                <img class="preloader" src="Content/monophy.gif" alt="preloader">
            </li>
        </ul>

    <!--  Import  -->
    <form id="importContactForm" class="collapse" action="" method="post">
        <label for="file" class="text-white">Choose file to import:</label>
        <input id="file" type="file">
    </form>

    
</main>
